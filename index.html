<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clone lading-page Instagram</title>
  </head>
  <body>
    <div class="insta-wrap">
      <div class="instagram-phone">
        <img
          src="./img/instacell.jpg"
          alt="Celulares com mostrando instagram"
        />
      </div>
      <div class="insta-log logo">
        <div class="login">
          <img src="./img/instagram-logo.png" alt="Logo do instagram" />
          <form>
            <input
              type="text"
              name="usuary"
              placeholder="Telefone, nome de usuário ou email"
            />
            <input type="text" name="password" placeholder="Senha" />
            <input type="button" value="Entrar" class="button" />
            <p>OU</p>
          </form>
          <div class="withFB">
            <img src="./img/fb_icon.png" alt="Logo Facebook" />
            <a href="http://fb.com" target="_blank"> Entrar com Facebook</a>
          </div>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <div class="create-count">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div class="Apps">
          <p>Obtenha o Aplicativo</p>
          <div class="downloadApps">
            <div class="logoIcon">
              <img src="./img/logo_google_play.png" alt="" />
            </div>
            <div class="logoIcon">
              <img src="./img/logo_apple_store.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
